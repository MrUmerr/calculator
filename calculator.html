<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" type="text/css">
    <script src="./calculator.js"></script>

</head>
<body>
<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="field" id="field">
            </div>
            <div>
                <input type="button" value="AC" onclick="field.value =''" class="operator">
                <input type="button" value="DE" onclick="field.value = field.value .toString().slice (0,-1)" class="operator">
                <input type="button" value="." onclick="field.value +='.'"  class="opt">
                <input type="button" value="/" onclick="field.value +='/'"  class="opt">
            </div>
            <div>
                <input type="button" value="7" onclick="field.value +='7'">
                <input type="button" value="8" onclick="field.value +='8'">
                <input type="button" value="9" onclick="field.value +='9'">
                <input type="button" value="*" onclick="field.value +='*'" class="opt">
            </div>
            <div>
                <input type="button" value="4" onclick="field.value +='4'">
                <input type="button" value="5" onclick="field.value +='5'">
                <input type="button" value="6" onclick="field.value +='6'">
                <input type="button" value="-" onclick="field.value +='-'"  class="opt">
            </div>
            <div>
                <input type="button" value="1" onclick="field.value +='1'">
                <input type="button" value="2" onclick="field.value +='2'">
                <input type="button" value="3" onclick="field.value +='3'">
                <input type="button" value="+" onclick="field.value +='+'"  class="opt">
            </div>
            <div>
                <input type="button" value="000" onclick="field.value +='000'">
                <input type="button" value="00" onclick="field.value +='0'" >
                <input type="button" value="0" >
                <input type="button" value="=" >
            </div>
        </form>
    </div>
</div>
</body>
</html>
